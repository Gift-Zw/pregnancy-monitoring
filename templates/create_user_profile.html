{% include 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="wrapper">

 <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center mt-4">

            <div class="col-12 col-xl-12">
              <h2 class="page-title">Create User Profile</h2>
              <p class="text">This form is created to enter user profile </p>
              <div class="card-deck">
              </div> <!-- / .card-desk-->
              <div class="row">
                <div class="col-md-12">
                  <div class="card shadow mb-4">
                    <div class="card-header">
                      <strong class="card-title">All fields are required.</strong>
                    </div>
                    <div class="card-body">
                      <form method="post" enctype="multipart/form-data" action="{% url 'user-profile' %}">
                          {% csrf_token %}
                            {{ form | crispy }}

                        <button type="submit" class="btn btn-primary">Submit Form</button>
                      </form>
                    </div> <!-- /. card-body -->
                  </div> <!-- /. card -->
                </div> <!-- /. col -->
              </div> <!-- /. end-section -->
             </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
      </main>

</div>

{% include 'scripts.html' %}

{% endblock content %}
